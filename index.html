<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">
    <header class="header">
      <img 
          class="header__img" 
          src="./eisenhower-matrix.jpg" 
          alt="The eisenhower matrix">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>

    <main class="content">
      <form id="form">
        <label class="form__title heading" for="new-task">Add Item</label>
        <div class="form__field">
          <input id="new-task" class="form__input input" type="text">
          <button class="form__btn btn" type="button">Add</button>
        </div>
      </form>
      <h2 class="heading">Todo</h2>
      <ul class="list" id="pending-list">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__btn-edit btn">Edit</button>
          <button class="task__btn-delete btn">
            <img src="./remove.svg" class="task__btn-icon" alt="Remove icon">
          </button>
        </li>
        <li class="task task--edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__btn-edit btn">Save</button>
          <button class="task__btn-delete btn">
            <img src="./remove.svg" class="task__btn-icon" alt="Remove icon">
          </button>
        </li>
      </ul>
      <h2 class="heading">Completed</h2>
      <ul class="list" id="completed-list">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__btn-edit btn">Edit</button>
          <button class="task__btn-delete btn">
            <img src="./remove.svg" class="task__btn-icon" alt="Remove icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
